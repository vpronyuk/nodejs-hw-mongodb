tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66b28507c5bf28b2ded9ce20
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Mike Tyson'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+38097000001'
          email:
            description: "Contact's email"
            type: string
            example: 'contact@gmail.com'
          isFavourite:
            description: 'Is contact favourite?'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: personal
          photo:
            description: "Contact's photo link"
            type: string
            example: 'http://yourserver/photo.jpg'
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 66b28507c5bf28b2ded9ce20
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: ..\..\..\components\responses\404.yaml
