tags:
  - Auth
summary: Refresh a user's session
operationId: refreshUserSession
description: "Refresh a user's session"
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refresh a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refresh a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '18Ws0U0fdgih54pGhMKudDrbx5tV43oF55AR'

  '404':
    $ref: ..\..\..\components\responses\404.yaml
