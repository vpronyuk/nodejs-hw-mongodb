tags:
  - Auth
summary: Log in of a user
operationId: loginUser
description: 'Log in of a user with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'user@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'asgfhddFR4'
responses:
  '200':
    description: 'User succesfully logged in'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Succesfully logged in a user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '18Ws0U0fdgih54pGhMKudDrbx5tV43oF55AR'

  '404':
    $ref: ..\..\..\components\responses\404.yaml
