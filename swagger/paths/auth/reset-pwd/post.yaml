tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Token for reset a password'
            type: string
            example: 'dsfgdghdhdghfdfgdfggfdsgdfgdfg'
          password:
            description: "User's password"
            type: string
            example: 'asgfhddFR4'
responses:
  '200':
    description: Reset of a password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was succesfully reset!
            data:
              type: object

  '404':
    $ref: ..\..\..\components\responses\404.yaml
