tags:
  - Auth
summary: Registration of a user
operationId: registerUser
description: 'Registration of a user with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Mike Tyson'
          email:
            description: "User's email"
            type: string
            example: 'mtyson@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'asgfhddFR4'
responses:
  '201':
    description: 'Registered a new user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Succesfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/auth.yaml'

  '404':
    $ref: ..\..\..\components\responses\404.yaml
