type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 66b28507c5bf28b2ded9ce20
  name:
    description: "Contact's name"
    type: string
    example: 'Mike Tyson'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+38097000001'
  email:
    description: "Contact's email"
    type: string
    example: 'contact@gmail.com'
  isFavourite:
    description: 'Is contact favourite?'
    type: boolean
    example: 'true'
  contactType:
    description: "Contact's type"
    type: string
    example: "['work', 'home', 'personal']"
  userId:
    description: "Parent's id"
    type: string
    example: 66b28507c5bf28b2ded9ce20
  photo:
    description: "Contact's photo link"
    type: string
    example: "http://yourserver/photo.jpg"

